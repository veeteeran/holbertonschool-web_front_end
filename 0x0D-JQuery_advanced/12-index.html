<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <script type="application/javascript"
                src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>
        <title>Task 12</title>
    </head>

    <body>
        <script>
            const url = "http://localhost:3000/posts"
            const addPostRow = data => {
                //$("body").append(`<p id='row-${data.id}'></p>`);
                //$("p").append(`<span>(delete)</span>`);
                //$("p").append(`<span>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}</span>`)
                //$("span").text('(delete)').click(() => deletePost(data.id));
                $("body").append(
                    $("<p>", {"id": `row-${data.id}`}).append(
                        $("<span>", {
                            text: '(delete)',
                            click: () => deletePost(data.id)
                        }),
                        $("<span>", {
                            text: `Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`
                        })
                    )
                )
            }

            const listPosts = () => {
                $.get(
                    url,
                    (data, status) => {
                        if (status === 'success') {
                            data.forEach(data => addPostRow(data));
                        } else if (status === 'error'){
                            alert('Server Error');
                        }
                    }    
                )
            }

            const buildForm = () => {
                $("body").append("<form></form>");
                $("form").append("<div><label for='author'>Author</label><input type='text' id='author' name='author'></div>");
                $("form").append("<div><label for='title'>Title</label><textarea id='title' name='title'></textarea></div>");
                $("form").append("<label for='submit'></label><input type='submit' id='submit' name='submit'>");
                $("form").submit(event => {
                    event.preventDefault();
                    sendForm();
                });
                /*
                $("body").append(
                    $("form").append(
                        $("<div>").append(
                            $("<label>", {
                                for: 'author',
                                text: 'Author'
                            }),
                            $("input", {
                                type: 'text',
                                id: 'author',
                                name: 'author'
                            })
                        ),
                        $("<div>").append(
                            $("<label>", {
                                for: 'title',
                                text: 'Title'       
                            }),
                            $("<textarea>", {
                                id: 'title',
                                name: 'title'
                            })  
                        )
                    )
                );
                */
                $("form").submit(event => {
                    event.preventDefault();
                    sendForm();
                });
            }

            const sendForm = () => {
                $("form").after("About to send the query to the API");
                const postData = {
                    title: $('textarea').val(),
                    author: $('input').val()
                }
                $.post(
                    url,
                    postData,
                    (data, status) => {
                        if (status === 'success') {
                            addPostRow(data);
                        }
                    })
                    .fail(() => alert('Error sending the POST query'));
            }

            const deletePost = id => {
                $.ajax({
                    url: `${url}/${id}`,
                    type: 'DELETE',
                    success: () => $(`#row-${id}`).remove(),
                    error: () => alert("Post was not deleted")
                })
            }

            $(document).ready(() => {
                listPosts();
                buildForm();
            });
        </script>
    </body>

</html>
