    <body>
        <script>
            const createFamilyTree = () => {
                $("body").append("<table>");
                $("table").append("<tr>", "<tr>", "<tr>", "<tr>");
                $("tr:nth-child(1)").append("<th>", "<th>");
                $("tr:nth-child(2)").append("<td>", "<td>");
                $("tr:nth-child(3)").append("<td>", "<td>");
                $("tr:nth-child(4)").append("<td>", "<td>");
                $("th").text("Firstname");
                $("th:nth-child(2)").text("Lastname");
                $("td").text("Guillaume");
                $("tr:nth-child(3) td").text("Paulette");
                $("tr:nth-child(4) td").text("Antoine");
                $("td:nth-child(even)").text("Salva");
            }
            $(document).ready(createFamilyTree);
        </script>
    </body>

</html>
